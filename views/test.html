<html>
  <head>
    <title>Project Cards</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(34, 67, 158);
        margin: 0;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        margin-left: 1in;
        text-align: center;
        border-radius: 5px;
        width: 15%;
        height: 30%;
        margin-top: 1.5in;
        overflow: hidden;
        float: left;
      }

      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }

      .container {
        padding: 2px 16px;
      }

      img {
        margin-top: 5px;
        border-radius: 50%;
      }

      .uptimet {
        color: rgb(26, 141, 11);
        font-family: Arial;
      }

      b {
        color: black;
      }
      .topnav {
        position: relative;
        background-color: rgb(0, 0, 0);
        overflow: hidden;
        box-shadow: 0px 2px 20px grey;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: rgb(82, 82, 82);
      }

      .topnav a.active {
        background-color: #027fd3;
        color: white;
      }

      .topnav-centered a {
        float: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .topnav-right {
        float: right;
      }

      @media screen and (max-width: 600px) {
        .topnav a,
        .topnav-right {
          float: none;
          display: block;
        }

        .topnav-centered a {
          position: relative;
          top: 0;
          left: 0;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="topnav">

      </div>

      <a href="/home" class="active">Home</a>

    </div>
